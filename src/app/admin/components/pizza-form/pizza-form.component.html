<div class="dialog-header">
  <h2>
    <mat-icon>{{ pizza ? "edit" : "add_circle" }}</mat-icon>
    {{ pizza ? "Editar Pizza" : "Nueva Pizza" }}
  </h2>
</div>

<div class="dialog-content" mat-dialog-content>
  <form [formGroup]="form" (ngSubmit)="save()">
    <mat-form-field appearance="fill">
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="name" required />
      <mat-icon matPrefix>local_pizza</mat-icon>
      <mat-error *ngIf="form.get('name')?.invalid">Nombre requerido</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Descripción</mat-label>
      <textarea matInput formControlName="descriptor" required></textarea>
      <mat-icon matPrefix>description</mat-icon>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Precio</mat-label>
      <input
        matInput
        type="number"
        formControlName="price"
        required
        min="0"
        step="0.01"
      />
      <mat-icon matPrefix>attach_money</mat-icon>
      <mat-error *ngIf="form.get('price')?.invalid">Precio inválido</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>URL Imagen</mat-label>
      <input matInput formControlName="imageUrl" required />
      <mat-icon matPrefix>image</mat-icon>
      <mat-error *ngIf="form.get('imageUrl')?.invalid">URL requerida</mat-error>
    </mat-form-field>
  </form>
</div>

<div class="dialog-actions" mat-dialog-actions>
  <button mat-stroked-button (click)="dialogRef.close()">
    <mat-icon>close</mat-icon>
    Cancelar
  </button>
  <button
    mat-raised-button
    color="primary"
    (click)="save()"
    [disabled]="form.invalid"
  >
    <mat-icon>check_circle</mat-icon>
    {{ pizza ? "Actualizar" : "Crear" }}
  </button>
</div>
